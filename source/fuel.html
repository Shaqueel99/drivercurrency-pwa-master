
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-title" content="Driving Log">
    <meta name="theme-color" content="#344955"/>
    <title>Driving Log</title>
    <link href="assets/material.css" rel="stylesheet">
    <script type="text/javascript" src="assets/material.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<html>

<body class="main-content text-center">
<div>
    Date:
    <input type="date" id="myDate" value="2021-01-01">
</div>
<div>
    <div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">Vehicle Number</span>
            <input class="mdc-text-field__input text-center" type="text" aria-labelledby="my-label-id">
        </label>
    </div>
    <div>
        <select name="Vehicle Type" id="cars">
            <option value="volvo">Belrex</option>
            <option value="audi">OUV</option>
            <option value="saab">Terrex</option>
            <option value="mercedes">Tonner</option>
        </select>
    </div>
    <div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">From:</span>
            <input class="mdc-text-field__input text-center" type="text" aria-labelledby="my-label-id">
        </label>
        
    </div>
    <div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">To:</span>
            <input class="mdc-text-field__input text-center" type="text" aria-labelledby="my-label-id">
        </label>
    </div>
    <div>
        Time
        <input type="time" id="myDate" value="00:00">
    </div>
    <div>
        <select name="Fuel type" id="cars">
            <option value="volvo">Diesel</option>
        </select>
    </div>
</div>
<div class="container text-center">
    <button type="button" class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
        Submit
        </span>
    </button>
    <button type="button" class="mdc-button mdc-button-cancel">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
        Cancel
        </span>
    </button>
</div>
</body>
</html>
