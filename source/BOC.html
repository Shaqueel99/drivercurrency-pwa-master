<body>
<div class="container">
	<header class="main">
	<br>
		<h1>BEFORE OPERATIONS CHECK (BOC) CHECKLIST</h1>
	
	</header>
	
	<div class="checklist">
		<section>
    <header>NOTE: Any defects including the items in the checklist found are to be reported to Transport Leader/3SG and above immediately and recorded in the ODD book</header>
    <form action="/cgi-bin/Lib.exe" method=POST name="checks" ID="Form2">

    <ul>
        <li>
            <input type="checkbox" name="item_0" id="item_0"><label for="item_0">Check Engine Oil in between minimum and maximum level</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_1" id="item_1"><label for="item_1">Check Brake Fluid is between minimum and maximum level.(if applicable)</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_2" id="item_2"><label for="item_2">Check Clutch Fluid is between minimum and maximum level. (if applicable)</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_3" id="item_3"><label for="item_3">Check Power Steering Oil is between minimum and maximum level</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_99" id="item_99"><label for="item_99"> Check Radiator Coolant is filled to the required level.</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_4" id="item_4"><label for="item_4">Check all wheel nuts are intact & tyre side wall for physical damage</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_6" id="item_6"><label for="item_6">Check Canopy Ropes are tightened.(if applicable)</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_7" id="item_7"><label for="item_7">Check Battery terminal/mounting bracket secured & terminal insulators are intact</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_8" id="item_8"><label for="item_8">Check Front & Rear Seat Belts are able to buckle and lock</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_9" id="item_9"><label for="item_9">Check Headlight/Signal Height/Tail Height/Brake Light/Horn/Wipers are working</label><span class="input"><span class="check"></span></span>
        </li>

        <li>
            <input type="checkbox" name="item_11" id="item_11"><label for="item_11">Check SWD/IVD are working.</label><span class="input"><span class="check"></span></span>
        </li>
        <li>
            <input type="checkbox" name="item_12" id="item_12"><label for="item_12">Check Fuel Tank level.(not less thhan 1/2 tank).</label><span class="input"><span class="check"></span></span>
        </li>
        <li>
            <input type="checkbox" name="item_13" id="item_13"><label for="item_13">Check for abnormal noise/vibration and burning smell.</label><span class="input"><span class="check"></span></span>
        </li>
        <li>
            <input type="checkbox" name="item_14" id="item_14"><label for="item_14">Check that reverse sensor is switched on.</label><span class="input"><span class="check"></span></span>
        </li>
        <li>
            <input type="checkbox" name="item_15" id="item_15"><label for="item_15">Check that reverse camera is working.(if applicable)</label><span class="input"><span class="check"></span></span>
        </li>
    </ul>
 <br>
    <input type="checkbox" name="item_16" id="item_16"><label for="item_16">  I acknowledge that I have read through, understood, and checked through the Before Operations Check (BOC) Checklist and have not found any defects</label><span class="input"><span class="check"></span></span>
     
</section>


	</div><!--checklist-->
	
	<footer>
        
	</footer>
</form>
    <div>
    <button type="button" class="btn btn-primary btn" style="font-size: 25rem;" onclick="location.href='index.html'">Cancel</button>  &nbsp;
    <button type="button" class="btn btn-primary btn" id="continue" style="font-size: 25rem;opacity: 0.5;"disabled>Continue</button>
</div>
    <br><br><br>

 
</div><!--container -->

<script>
    $checkboxes = $('#Form2 input:checkbox');
$checkboxes.on('click', checkboxes);

function checkboxes() {
  var allChecked = $checkboxes.not(':checked').length == 0;
  console.log(allChecked);
  let button = document.getElementById("continue")
 if(allChecked == true){
button.disabled = false;
button.style.opacity = "1"
console.log("works")
 }
 else{
    button.style.opacity = "0.5"
    button.disabled = true;
 }
}


</script>

div{
    text-align:center;
